<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Now</title>

    <!-- Tailwind CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Karla:400,700&display=swap');

        .font-family-karla {
            font-family: 'Karla', sans-serif;
        }
    </style>
</head>
{% if messages %}
            <div class="message-container mt-4 w-full max-w-md bg-[#2980b9] text-black text-center p-3 rounded-lg shadow-md">
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}

<body class="bg-white font-family-karla h-screen flex items-center justify-center">

    <div class="w-full flex flex-wrap max-w-4xl shadow-lg rounded-lg overflow-hidden bg-white">

        <!-- Register Section -->
        <div class="w-full md:w-1/2 p-8 flex flex-col justify-center">
            
            <!-- Logo -->
            <div class="flex justify-center md:justify-start mb-6">
                <a href="index.html" class="bg-black text-white font-bold text-xl p-4">✈️DesiVoyage</a>
            </div>

            <!-- Register Form -->
            <div class="px-4 md:px-8 lg:px-16">
                <p class="text-center text-3xl font-bold mb-6">Join Us for Unforgatable Experience</p>
                <form action="/register/" method="post" class="flex flex-col space-y-4">
                    {% csrf_token %}
                    
                    <!-- Username -->
                    <div>
                        <label for="username" class="text-lg font-medium">Username</label>
                        <input type="text" id="username" name="username" placeholder="Create a Username" required class="shadow border rounded w-full py-2 px-3 mt-1 text-gray-700 focus:outline-none focus:shadow-outline" />
                    </div>

                    <!-- Full Name -->
                    <div>
                        <label for="name" class="text-lg font-medium">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your Name" required class="shadow border rounded w-full py-2 px-3 mt-1 text-gray-700 focus:outline-none focus:shadow-outline" />
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="text-lg font-medium">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your Email" required class="shadow border rounded w-full py-2 px-3 mt-1 text-gray-700 focus:outline-none focus:shadow-outline" />
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="text-lg font-medium">Password</label>
                        <input type="password" id="password" name="password" placeholder="Create a Password" required class="shadow border rounded w-full py-2 px-3 mt-1 text-gray-700 focus:outline-none focus:shadow-outline" />
                    </div>

                    <input type="submit" value="Register" class="bg-black text-white font-bold text-lg py-2 rounded hover:bg-gray-700 cursor-pointer mt-6" />
                </form>

                <div class="text-center pt-6">
                    <p>Already have an account? <a href="login.html" class="text-blue-500 underline">Log in here</a>.</p>
                    
                </div>
            </div>
        </div>

        <!-- Image Section -->
        <div class="hidden md:block md:w-1/2">
            <img src="{% static 'images/grid.jpg' %}" alt="Background" class="object-cover w-full h-full" />

        </div>
    </div>

</body>
</html>
